<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <button id="toggle-theme">ðŸŒ™</button>
    </header>

    <div class="task-input">
      <input type="text" id="new-task" placeholder="Enter a new task...">
      <button id="add-task">Add</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="active" class="filter">Active</button>
      <button data-filter="completed" class="filter">Completed</button>
    </div>

    <ul id="task-list"></ul>
    <p id="empty-msg">No tasks yet!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
